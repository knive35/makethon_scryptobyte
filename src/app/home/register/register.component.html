<div class="card registrationForm">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="visitorName">Visitor Name</label>
        <input type="text" class="form-control" name="visitorName" id="visitorName">
      </div>

      <div class="form-group">
        <label for="purpose">Purpose</label>
        <input type="text" class="form-control" name="purpose" id="purpose">
      </div>

      <div class="form-group">
        <label for="visitorEmail">Visitor Email Id</label>
        <input type="text" class="form-control" name="visitorEmail" id="visitorEmail">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email">
      </div>

      <button class="btn btn-success btn-block" (click)="registerVisitor()">Register</button>

    </form>
  </div>  
</div>
